<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>菜单练习</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        ul,ol {
            line-style: none;
        }
         a{
             text-decoration: none;
         }
        li{
            float: left;
            margin-right: 15px;
        }
        ul li{
            background: #aaccbb;
            width: 120px;
            height: 30px;
            line-height: 30px;
            display: block;
            text-align: center;
        }



    </style>
</head>
<body>
   <button id="btn">开始</button>
   <div id="div1">div1</div>
   <script>
       var btn = document.getElementById("btn");
       btn.onclick = function(){
           var div1 = document.getElementById("div1");
           div1.style.background ='red';
           div1.style.width='50px';
       };
   </script>

</html>
