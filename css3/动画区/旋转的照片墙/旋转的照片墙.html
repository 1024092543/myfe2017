<!DOCTYPE html>
<html>
<head lang="en">

        *{
            margin: 0;

            width: 100%;

        body{
            width: 100%;

            background-image: url(bg.jpg);
        }

    </style>
</head>
<body>
    <div id="container"></div>
    <span id="prev"></span>
    <span id="next"></span>

    <script>
        var row = 4,
            col = 6,
            num = row*col,
            ThumbImgWidth = 125,
            ThumbImgHeight = 125,
            BigImgWidth = 750,
            BigImgHeight = 500,
            count = 0;
        var oContainer = document.getElementById('container');

            for( var i=0; i<num; i++){
                var ThumbImg = new Image();
                    count++;
                    if(count == num*2){
                        loadSucess();
                    }
                    ThumbImg.src = "thumbs/" + (i+1) + ".jpg";

                var BigImg = new Image();
                    count++;
                    if(count == num*2){
                        loadSucess();
                    }
                    BigImg.src = "big/" + (i+1) + ".jpg";
            }


            function loadSucess(){
                var index = 0;
                for(i=0; i<row; i++){
                    for(var j=0; j<col; j++){
                        index++;
                        var oDiv = document.createElement('div');
                        oDiv.style.backgroundImage = "url(thumbs/" + index + ".jpg)";
                        console.log(oContainer);
                        oDiv.index = index;
                        oContainer.appendChild(oDiv);
                    }
                }

            }
    </script>
