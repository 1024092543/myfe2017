<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 2000px;
        }
        div{
            width: 50px;
            height: 50px;
            background: lightskyblue;
            position: absolute;
        }
        #div2{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');
        window.onscroll = function () {
            var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;
            oDiv1.style.top =  scrolltop*2 + 'px' ;
            oDiv2.style.top =  scrolltop*2.5 + 'px' ;
            console.log(oDiv1.style.top);
        }

    </script>
</body>
</html>
