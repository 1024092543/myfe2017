<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #container{
            width: 300px;
            margin: 10px;
        }
        .main{
            float: left;
            width: 100px;
            height: 25px;
            line-height: 25px;
            text-indent: 18px;
        }
        .main-link{
            display: block;
            background:  url("down.gif") #cccccc no-repeat 2px;
            color: #000;
        }
        .main li a{
            display: block;
            /*width: 100px;*/
            background: #888888;
        }
        .main ul{
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li class="main">
                <a href="#" class="main-link">菜单1</a>
                <ul>
                    <li><a>子菜单1</a></li>
                    <li><a>子菜单2</a></li>
                </ul>
            </li>
            <li class="main">
                <a href="#" class="main-link">菜单2</a>
                <ul>
                    <li><a>子菜单1</a></li>
                    <li><a>子菜单2</a></li>
                </ul>
            </li>
            <li class="main">
                <a href="#" class="main-link">菜单3</a>
                <ul>
                    <li><a>子菜单1</a></li>
                    <li><a>子菜单2</a></li>
                </ul>
            </li>
        </ul>

    </div>
    <script src="../../jquery-1.12.4.js"></script>
    <script>
        $(".main").hover(function(){
            $(this).find('.main-link').css('background-image','url("up.gif")').end().children('ul').stop().slideDown("slow");
        }, function () {
            $(this).find('.main-link').css('background-image','url("down.gif")').end().children('ul').stop().slideUp("slow");
        });
    </script>
</body>
</html>
